# Docker Compose para desarrollo - Books API
version: '3.8'

services:
  # Servicio principal de la API
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: books-api-dev
    ports:
      - "3000:3000"
    volumes:
      # Montar código fuente para hot-reload
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/booksdb
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - books-network
    command: bun run dev

  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: books-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=booksdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - books-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para caché y sesiones
  redis:
    image: redis:7-alpine
    container_name: books-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - books-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Adminer - Administrador de base de datos
  adminer:
    image: adminer:latest
    container_name: books-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - books-network

  # Redis Commander - UI para Redis (opcional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: books-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - books-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  books-network:
    driver: bridge
