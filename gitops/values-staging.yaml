# Example values.yaml for GitOps repository
# This file should be placed in: gitops-cf/books/api/values.yaml

image:
  repository: ghcr.io/parraletz/books-api
  pullPolicy: IfNotPresent
  tag: "1.0.0"  # This will be automatically updated by GitHub Actions

replicaCount: 2

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
  hosts:
    - host: books-api-staging.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: books-api-staging-tls
      hosts:
        - books-api-staging.example.com

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false

# KEDA HTTP Add-on configuration
httpScaledObject:
  enabled: true
  
  scaleTargetRef:
    name: ""  # Uses chart fullname by default
    service: ""  # Uses chart fullname by default
    port: 80
  
  replicas:
    min: 0
    max: 10
  
  scalingMetric:
    type: "requestRate"
    value: "100"
  
  targetPendingRequests: 100
  
  cooldownPeriod: 300

env:
  - name: NODE_ENV
    value: "staging"
  - name: PORT
    value: "3000"
