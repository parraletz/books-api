name: Auto Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write
  pull-requests: write
  security-events: write
  issues: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}

    steps:
      - name: Create Release
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: node

  build-and-push:
    name: Build and Push Release Image
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.release_created == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ needs.release.outputs.version }}
            ghcr.io/${{ github.repository }}:latest
          labels: |
            org.opencontainers.image.title=Books API
            org.opencontainers.image.description=Books API built with Hono and Bun
            org.opencontainers.image.version=${{ needs.release.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [release, build-and-push]
    if: needs.release.outputs.release_created == 'true'
    permissions:
      contents: read
      packages: read
      security-events: write
      issues: write

    outputs:
      trivy_summary: ${{ steps.trivy-summary.outputs.summary }}
      bom_summary: ${{ steps.bom-summary.outputs.summary }}
      has_critical: ${{ steps.check-critical.outputs.has_critical }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: docker pull ghcr.io/${{ github.repository }}:${{ needs.release.outputs.version }}

      # ============================================
      # BOM - SBOM Generation
      # ============================================
      - name: Install BOM
        run: |
          curl -sSfL https://github.com/kubernetes-sigs/bom/releases/latest/download/bom-linux-amd64 -o bom
          chmod +x bom
          sudo mv bom /usr/local/bin/bom
          bom version

      - name: Generate SBOM with BOM
        run: |
          echo "Generating SBOM for ghcr.io/${{ github.repository }}:${{ needs.release.outputs.version }}"
          bom generate -i ghcr.io/${{ github.repository }}:${{ needs.release.outputs.version }} -o sbom.spdx.json --format json
          bom generate -i ghcr.io/${{ github.repository }}:${{ needs.release.outputs.version }} -o sbom.spdx

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ needs.release.outputs.version }}
          path: |
            sbom.spdx.json
            sbom.spdx
          retention-days: 90

      - name: Generate BOM summary
        id: bom-summary
        run: |
          if [ -f sbom.spdx.json ]; then
            PACKAGE_COUNT=$(jq '.packages | length' sbom.spdx.json 2>/dev/null || echo "0")
            SUMMARY="SBOM generated with $PACKAGE_COUNT packages"
          else
            SUMMARY="SBOM generation completed"
          fi
          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT

      # ============================================
      # Trivy - Vulnerability Scanning
      # ============================================
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ needs.release.outputs.version }}
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          vuln-type: 'os,library'

      - name: Run Trivy for SARIF output
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ needs.release.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          vuln-type: 'os,library'

      - name: Run Trivy for table output
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ needs.release.outputs.version }}
          format: 'table'
          output: 'trivy-results.txt'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          vuln-type: 'os,library'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Upload Trivy artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports-${{ needs.release.outputs.version }}
          path: |
            trivy-results.json
            trivy-results.sarif
            trivy-results.txt
          retention-days: 90

      - name: Analyze and summarize Trivy results
        id: trivy-summary
        run: |
          if [ -f trivy-results.json ]; then
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' trivy-results.json 2>/dev/null || echo "0")
            HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH")] | length' trivy-results.json 2>/dev/null || echo "0")
            MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "MEDIUM")] | length' trivy-results.json 2>/dev/null || echo "0")
            LOW=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "LOW")] | length' trivy-results.json 2>/dev/null || echo "0")
            SUMMARY="Critical: $CRITICAL, High: $HIGH, Medium: $MEDIUM, Low: $LOW"

            echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
            echo "high=$HIGH" >> $GITHUB_OUTPUT
            echo "medium=$MEDIUM" >> $GITHUB_OUTPUT
            echo "low=$LOW" >> $GITHUB_OUTPUT
          else
            SUMMARY="Scan completed - no results file"
          fi
          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT

      - name: Check for critical vulnerabilities
        id: check-critical
        run: |
          HAS_CRITICAL="false"
          if [ -f trivy-results.json ]; then
            CRITICAL_COUNT=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' trivy-results.json 2>/dev/null || echo "0")
            if [ "$CRITICAL_COUNT" -gt 0 ]; then
              HAS_CRITICAL="true"
              echo "::warning::Found $CRITICAL_COUNT critical vulnerabilities in release image!"
            fi
          fi
          echo "has_critical=$HAS_CRITICAL" >> $GITHUB_OUTPUT

      - name: Create GitHub Issue for Critical Vulnerabilities
        if: steps.check-critical.outputs.has_critical == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let criticalVulns = [];

            try {
              const trivyData = fs.readFileSync('trivy-results.json', 'utf8');
              const trivyResults = JSON.parse(trivyData);

              if (trivyResults.Results) {
                for (const result of trivyResults.Results) {
                  if (result.Vulnerabilities) {
                    for (const vuln of result.Vulnerabilities) {
                      if (vuln.Severity === 'CRITICAL') {
                        criticalVulns.push({
                          id: vuln.VulnerabilityID,
                          pkg: vuln.PkgName,
                          version: vuln.InstalledVersion,
                          fixedVersion: vuln.FixedVersion || 'Not available'
                        });
                      }
                    }
                  }
                }
              }
            } catch (error) {
              console.log('Error reading Trivy results:', error);
            }

            let issueBody = `## üö® Critical Security Vulnerabilities in Release ${{ needs.release.outputs.version }}

            **Image:** \`ghcr.io/${{ github.repository }}:${{ needs.release.outputs.version }}\`
            **Release:** [v${{ needs.release.outputs.version }}](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.release.outputs.version }})
            **Scan Date:** ${new Date().toISOString()}

            ### Critical Vulnerabilities Found

            | CVE ID | Package | Installed Version | Fixed Version |
            |--------|---------|-------------------|---------------|
            `;

            for (const vuln of criticalVulns.slice(0, 20)) {
              issueBody += `| ${vuln.id} | ${vuln.pkg} | ${vuln.version} | ${vuln.fixedVersion} |\n`;
            }

            if (criticalVulns.length > 20) {
              issueBody += `\n*... and ${criticalVulns.length - 20} more*\n`;
            }

            issueBody += `\n### Actions Required\n\n1. Update affected packages\n2. Create a patch release\n3. Close this issue once resolved`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üö® Critical Vulnerabilities in Release ${{ needs.release.outputs.version }}`,
              body: issueBody,
              labels: ['security', 'critical', 'automated']
            });

      - name: Add security summary to workflow
        run: |
          echo "## üîí Security Scan Results for v${{ needs.release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SBOM (BOM)" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.bom-summary.outputs.summary }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Vulnerability Scan (Trivy)" >> $GITHUB_STEP_SUMMARY
          echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| üî¥ Critical | ${{ steps.trivy-summary.outputs.critical }} |" >> $GITHUB_STEP_SUMMARY
          echo "| üü† High | ${{ steps.trivy-summary.outputs.high }} |" >> $GITHUB_STEP_SUMMARY
          echo "| üü° Medium | ${{ steps.trivy-summary.outputs.medium }} |" >> $GITHUB_STEP_SUMMARY
          echo "| üü¢ Low | ${{ steps.trivy-summary.outputs.low }} |" >> $GITHUB_STEP_SUMMARY

  update-helm-chart:
    name: Update and Publish Helm Chart
    runs-on: ubuntu-latest
    needs: [release, build-and-push, security-scan]
    if: needs.release.outputs.release_created == 'true'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout application repository
        uses: actions/checkout@v4

      - name: Update Helm chart version
        run: |
          VERSION="${{ needs.release.outputs.version }}"

          # Update Chart.yaml with the new version
          sed -i "s/^version: .*/version: ${VERSION}/" helm/books-api/Chart.yaml
          sed -i "s/^appVersion: .*/appVersion: \"${VERSION}\"/" helm/books-api/Chart.yaml

          echo "Updated Chart.yaml:"
          cat helm/books-api/Chart.yaml

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package Helm chart
        run: |
          helm package helm/books-api --destination .helm-package

      - name: Push Helm chart to OCI registry
        run: |
          helm push .helm-package/books-api-${{ needs.release.outputs.version }}.tgz oci://ghcr.io/${{ github.repository_owner }}/charts

  update-gitops:
    name: Update GitOps Repository
    runs-on: ubuntu-latest
    needs: [release, build-and-push, security-scan, update-helm-chart]
    if: needs.release.outputs.release_created == 'true'

    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: parraletz/gitops-cf
          token: ${{ secrets.GITOPS_PAT }}
          ref: main

      - name: Update image tag in values-staging.yaml
        run: |
          cd books/api

          # Update the image tag using yq or sed
          VERSION="${{ needs.release.outputs.version }}"

          if command -v yq &> /dev/null; then
            yq eval ".image.tag = \"${VERSION}\"" -i values-staging.yaml
          else
            # Fallback to sed if yq is not available
            sed -i "s/tag: .*/tag: \"${VERSION}\"/" values-staging.yaml
          fi

          echo "Updated values-staging.yaml:"
          cat values-staging.yaml

      - name: Update ArgoCD Application manifest
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          APP_FILE="apps/staging/books-api.yaml"

          # Update targetRevision for the OCI chart
          yq eval '(.spec.sources[] | select(.repoURL == "oci://ghcr.io/parraletz/charts/books-api") | .targetRevision) = "'"${VERSION}"'"' -i "$APP_FILE"

          # Update image.tag in valuesObject
          yq eval '(.spec.sources[] | select(.repoURL == "oci://ghcr.io/parraletz/charts/books-api") | .helm.valuesObject.image.tag) = "'"${VERSION}"'"' -i "$APP_FILE"

          echo "Updated $APP_FILE:"
          cat "$APP_FILE"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add books/api/values-staging.yaml
          git add apps/staging/books-api.yaml

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(books-api): update image tag to ${{ needs.release.outputs.version }}"
            git push origin main
          fi

  update-release-notes:
    name: Add Security Results to Release
    runs-on: ubuntu-latest
    needs: [release, security-scan]
    if: needs.release.outputs.release_created == 'true'
    permissions:
      contents: write

    steps:
      - name: Update release notes with security scan results
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.release.outputs.version }}';
            const tagName = '${{ needs.release.outputs.tag_name }}';
            const trivySummary = '${{ needs.security-scan.outputs.trivy_summary }}';
            const bomSummary = '${{ needs.security-scan.outputs.bom_summary }}';
            const hasCritical = '${{ needs.security-scan.outputs.has_critical }}';

            // Get the release
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 10
            });

            const release = releases.data.find(r => r.tag_name === tagName);

            if (!release) {
              console.log(`Release ${tagName} not found`);
              return;
            }

            // Build security section
            let securitySection = `

            ---

            ## üîí Security Scan Results

            ### SBOM (Software Bill of Materials)
            ${bomSummary}

            ### Vulnerability Scan (Trivy)
            ${trivySummary}

            `;

            if (hasCritical === 'true') {
              securitySection += `
            ‚ö†Ô∏è **Warning:** Critical vulnerabilities were detected. Please review the [security scan artifacts](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${{ github.run_id }}).
            `;
            } else {
              securitySection += `
            ‚úÖ No critical vulnerabilities detected.
            `;
            }

            securitySection += `
            üì¶ [View SBOM and Trivy Reports](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${{ github.run_id }})
            `;

            // Update release body
            const newBody = release.body + securitySection;

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              body: newBody
            });

            console.log(`Updated release ${tagName} with security scan results`);
