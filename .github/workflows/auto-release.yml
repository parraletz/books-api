name: Auto Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write
  pull-requests: write
  security-events: write
  issues: write
  actions: read

jobs:
  # Wait for CI to pass before proceeding with release
  ci-check:
    name: Wait for CI
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI workflow to complete
        uses: actions/github-script@v7
        with:
          script: |
            const maxAttempts = 30;
            const delaySeconds = 10;

            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
              console.log(`Attempt ${attempt}/${maxAttempts}: Checking CI status...`);

              // Get the CI workflow runs for this commit
              const runs = await github.rest.actions.listWorkflowRunsForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                head_sha: context.sha,
                event: 'push'
              });

              // Find the CI workflow run
              const ciRun = runs.data.workflow_runs.find(run =>
                run.name === 'CI - Test and Build' && run.head_sha === context.sha
              );

              if (!ciRun) {
                console.log('CI workflow not found yet, waiting...');
                await new Promise(resolve => setTimeout(resolve, delaySeconds * 1000));
                continue;
              }

              console.log(`CI workflow status: ${ciRun.status}, conclusion: ${ciRun.conclusion}`);

              if (ciRun.status === 'completed') {
                if (ciRun.conclusion === 'success') {
                  console.log('CI passed successfully!');
                  return;
                } else {
                  core.setFailed(`CI workflow failed with conclusion: ${ciRun.conclusion}`);
                  return;
                }
              }

              // CI is still running, wait and retry
              await new Promise(resolve => setTimeout(resolve, delaySeconds * 1000));
            }

            core.setFailed('Timeout waiting for CI workflow to complete');

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: ci-check
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}

    steps:
      - name: Create Release
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: node

  build-and-push:
    name: Build and Push Release Image
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.release_created == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ needs.release.outputs.version }}
            ghcr.io/${{ github.repository }}:latest
          labels: |
            org.opencontainers.image.title=Books API
            org.opencontainers.image.description=Books API built with Hono and Bun
            org.opencontainers.image.version=${{ needs.release.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  update-helm-chart:
    name: Update and Publish Helm Chart
    runs-on: ubuntu-latest
    needs: [release, build-and-push]
    if: needs.release.outputs.release_created == 'true'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout application repository
        uses: actions/checkout@v4

      - name: Update Helm chart version
        run: |
          VERSION="${{ needs.release.outputs.version }}"

          # Update Chart.yaml with the new version
          sed -i "s/^version: .*/version: ${VERSION}/" helm/books-api/Chart.yaml
          sed -i "s/^appVersion: .*/appVersion: \"${VERSION}\"/" helm/books-api/Chart.yaml

          echo "Updated Chart.yaml:"
          cat helm/books-api/Chart.yaml

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: "latest"

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package Helm chart
        run: |
          helm package helm/books-api --destination .helm-package

      - name: Push Helm chart to OCI registry
        run: |
          helm push .helm-package/books-api-${{ needs.release.outputs.version }}.tgz oci://ghcr.io/${{ github.repository_owner }}/charts

  update-gitops:
    name: Update GitOps Repository
    runs-on: ubuntu-latest
    needs: [release, build-and-push, update-helm-chart]
    if: needs.release.outputs.release_created == 'true'

    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: parraletz/gitops-cf
          token: ${{ secrets.GITOPS_PAT }}
          ref: main

      - name: Update image tag in values-staging.yaml
        run: |
          cd books/api

          # Update the image tag using yq or sed
          VERSION="${{ needs.release.outputs.version }}"

          if command -v yq &> /dev/null; then
            yq eval ".image.tag = \"${VERSION}\"" -i values-staging.yaml
          else
            # Fallback to sed if yq is not available
            sed -i "s/tag: .*/tag: \"${VERSION}\"/" values-staging.yaml
          fi

          echo "Updated values-staging.yaml:"
          cat values-staging.yaml

      - name: Update ArgoCD Application manifest
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          APP_FILE="apps/staging/books-api.yaml"

          # Update targetRevision for the OCI chart
          yq eval '(.spec.sources[] | select(.repoURL == "oci://ghcr.io/parraletz/charts/books-api") | .targetRevision) = "'"${VERSION}"'"' -i "$APP_FILE"

          # Update image.tag in valuesObject
          yq eval '(.spec.sources[] | select(.repoURL == "oci://ghcr.io/parraletz/charts/books-api") | .helm.valuesObject.image.tag) = "'"${VERSION}"'"' -i "$APP_FILE"

          echo "Updated $APP_FILE:"
          cat "$APP_FILE"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add books/api/values-staging.yaml
          git add apps/staging/books-api.yaml

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(books-api): update image tag to ${{ needs.release.outputs.version }}"
            git push origin main
          fi

  update-release-notes:
    name: Add Security Results to Release
    runs-on: ubuntu-latest
    needs: [release]
    if: needs.release.outputs.release_created == 'true'
    permissions:
      contents: write

    steps:
      - name: Update release notes with security scan results
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.release.outputs.version }}';
            const tagName = '${{ needs.release.outputs.tag_name }}';
            const trivySummary = '${{ needs.security-scan.outputs.trivy_summary }}';
            const bomSummary = '${{ needs.security-scan.outputs.bom_summary }}';
            const hasCritical = '${{ needs.security-scan.outputs.has_critical }}';

            // Get the release
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 10
            });

            const release = releases.data.find(r => r.tag_name === tagName);

            if (!release) {
              console.log(`Release ${tagName} not found`);
              return;
            }

            // Build security section
            let securitySection = `

            ---

            ## üîí Security Scan Results

            ### SBOM (Software Bill of Materials)
            ${bomSummary}

            ### Vulnerability Scan (Trivy)
            ${trivySummary}

            `;

            if (hasCritical === 'true') {
              securitySection += `
            ‚ö†Ô∏è **Warning:** Critical vulnerabilities were detected. Please review the [security scan artifacts](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${{ github.run_id }}).
            `;
            } else {
              securitySection += `
            ‚úÖ No critical vulnerabilities detected.
            `;
            }

            securitySection += `
            üì¶ [View SBOM and Trivy Reports](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${{ github.run_id }})
            `;

            // Update release body
            const newBody = release.body + securitySection;

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              body: newBody
            });

            console.log(`Updated release ${tagName} with security scan results`);
