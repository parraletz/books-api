# DEPRECATED: This workflow is kept for manual testing only.
# The Auto Release workflow handles building images and updating GitOps automatically.
# Only use this workflow if you need to manually rebuild a specific release.

name: Release (Manual Testing)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.2.0)'
        required: true
        type: string
      skip_build:
        description: 'Skip Docker build (only update GitOps)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write
  security-events: write
  issues: write

jobs:
  build-and-push-release:
    name: Build and Push Release Image
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_build }}

    steps:
      - name: Determine tag
        id: tag
        run: |
          echo "TAG=${{ inputs.tag }}" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.TAG }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag (removes 'v' prefix)
          TAG="${{ steps.tag.outputs.TAG }}"
          VERSION="${TAG#v}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}:latest
          labels: |
            org.opencontainers.image.title=Books API
            org.opencontainers.image.description=Books API built with Hono and Bun
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push-release
    if: ${{ !inputs.skip_build }}
    permissions:
      contents: read
      packages: read
      security-events: write
      issues: write

    outputs:
      trivy_summary: ${{ steps.trivy-summary.outputs.summary }}
      bom_summary: ${{ steps.bom-summary.outputs.summary }}
      has_critical: ${{ steps.check-critical.outputs.has_critical }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          TAG="${{ inputs.tag }}"
          VERSION="${TAG#v}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}

      # ============================================
      # BOM - SBOM Generation
      # ============================================
      - name: Install BOM
        run: |
          curl -sSfL https://github.com/kubernetes-sigs/bom/releases/latest/download/bom-linux-amd64 -o bom
          chmod +x bom
          sudo mv bom /usr/local/bin/bom
          bom version

      - name: Generate SBOM with BOM
        run: |
          echo "Generating SBOM for ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}"
          bom generate -i ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }} -o sbom.spdx.json --format json
          bom generate -i ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }} -o sbom.spdx

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ steps.version.outputs.VERSION }}
          path: |
            sbom.spdx.json
            sbom.spdx
          retention-days: 90

      - name: Generate BOM summary
        id: bom-summary
        run: |
          if [ -f sbom.spdx.json ]; then
            PACKAGE_COUNT=$(jq '.packages | length' sbom.spdx.json 2>/dev/null || echo "0")
            SUMMARY="SBOM generated with $PACKAGE_COUNT packages"
          else
            SUMMARY="SBOM generation completed"
          fi
          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT

      # ============================================
      # Trivy - Vulnerability Scanning
      # ============================================
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          vuln-type: 'os,library'

      - name: Run Trivy for SARIF output
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          vuln-type: 'os,library'

      - name: Run Trivy for table output
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          format: 'table'
          output: 'trivy-results.txt'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          vuln-type: 'os,library'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Upload Trivy artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports-${{ steps.version.outputs.VERSION }}
          path: |
            trivy-results.json
            trivy-results.sarif
            trivy-results.txt
          retention-days: 90

      - name: Analyze and summarize Trivy results
        id: trivy-summary
        run: |
          if [ -f trivy-results.json ]; then
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' trivy-results.json 2>/dev/null || echo "0")
            HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH")] | length' trivy-results.json 2>/dev/null || echo "0")
            MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "MEDIUM")] | length' trivy-results.json 2>/dev/null || echo "0")
            LOW=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "LOW")] | length' trivy-results.json 2>/dev/null || echo "0")
            SUMMARY="Critical: $CRITICAL, High: $HIGH, Medium: $MEDIUM, Low: $LOW"

            echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
            echo "high=$HIGH" >> $GITHUB_OUTPUT
            echo "medium=$MEDIUM" >> $GITHUB_OUTPUT
            echo "low=$LOW" >> $GITHUB_OUTPUT
          else
            SUMMARY="Scan completed - no results file"
          fi
          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT

      - name: Check for critical vulnerabilities
        id: check-critical
        run: |
          HAS_CRITICAL="false"
          if [ -f trivy-results.json ]; then
            CRITICAL_COUNT=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' trivy-results.json 2>/dev/null || echo "0")
            if [ "$CRITICAL_COUNT" -gt 0 ]; then
              HAS_CRITICAL="true"
              echo "::warning::Found $CRITICAL_COUNT critical vulnerabilities!"
            fi
          fi
          echo "has_critical=$HAS_CRITICAL" >> $GITHUB_OUTPUT

      - name: Create GitHub Issue for Critical Vulnerabilities
        if: steps.check-critical.outputs.has_critical == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let criticalVulns = [];

            try {
              const trivyData = fs.readFileSync('trivy-results.json', 'utf8');
              const trivyResults = JSON.parse(trivyData);

              if (trivyResults.Results) {
                for (const result of trivyResults.Results) {
                  if (result.Vulnerabilities) {
                    for (const vuln of result.Vulnerabilities) {
                      if (vuln.Severity === 'CRITICAL') {
                        criticalVulns.push({
                          id: vuln.VulnerabilityID,
                          pkg: vuln.PkgName,
                          version: vuln.InstalledVersion,
                          fixedVersion: vuln.FixedVersion || 'Not available'
                        });
                      }
                    }
                  }
                }
              }
            } catch (error) {
              console.log('Error reading Trivy results:', error);
            }

            let issueBody = `## ðŸš¨ Critical Security Vulnerabilities in Release ${{ steps.version.outputs.VERSION }}

            **Image:** \`ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}\`
            **Scan Date:** ${new Date().toISOString()}

            ### Critical Vulnerabilities Found

            | CVE ID | Package | Installed Version | Fixed Version |
            |--------|---------|-------------------|---------------|
            `;

            for (const vuln of criticalVulns.slice(0, 20)) {
              issueBody += `| ${vuln.id} | ${vuln.pkg} | ${vuln.version} | ${vuln.fixedVersion} |\n`;
            }

            if (criticalVulns.length > 20) {
              issueBody += `\n*... and ${criticalVulns.length - 20} more*\n`;
            }

            issueBody += `\n### Actions Required\n\n1. Update affected packages\n2. Create a patch release\n3. Close this issue once resolved`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Critical Vulnerabilities in Release ${{ steps.version.outputs.VERSION }}`,
              body: issueBody,
              labels: ['security', 'critical', 'automated']
            });

      - name: Add security summary to workflow
        run: |
          echo "## ðŸ”’ Security Scan Results for v${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SBOM (BOM)" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.bom-summary.outputs.summary }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Vulnerability Scan (Trivy)" >> $GITHUB_STEP_SUMMARY
          echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”´ Critical | ${{ steps.trivy-summary.outputs.critical }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŸ  High | ${{ steps.trivy-summary.outputs.high }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŸ¡ Medium | ${{ steps.trivy-summary.outputs.medium }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŸ¢ Low | ${{ steps.trivy-summary.outputs.low }} |" >> $GITHUB_STEP_SUMMARY

  update-gitops:
    name: Update GitOps Repository
    runs-on: ubuntu-latest
    needs: [build-and-push-release, security-scan]
    if: ${{ always() && !cancelled() && needs.build-and-push-release.result != 'failure' }}

    steps:
      - name: Determine tag
        id: tag
        run: |
          echo "TAG=${{ inputs.tag }}" >> $GITHUB_OUTPUT

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag (removes 'v' prefix)
          TAG="${{ steps.tag.outputs.TAG }}"
          VERSION="${TAG#v}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Updating GitOps to version: ${VERSION}"

      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: parraletz/gitops-cf
          token: ${{ secrets.GITOPS_PAT }}
          ref: main

      - name: Update image tag in values-staging.yaml
        run: |
          cd books/api

          # Update the image tag using yq or sed
          if command -v yq &> /dev/null; then
            yq eval '.image.tag = "${{ steps.version.outputs.VERSION }}"' -i values-staging.yaml
          else
            # Fallback to sed if yq is not available
            sed -i "s/tag: .*/tag: \"${{ steps.version.outputs.VERSION }}\"/" values-staging.yaml
          fi

          echo "Updated values-staging.yaml:"
          cat values-staging.yaml

      - name: Update ArgoCD Application manifest
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          APP_FILE="apps/staging/books-api.yaml"

          # Update targetRevision for the OCI chart
          yq eval '(.spec.sources[] | select(.repoURL == "oci://ghcr.io/parraletz/charts/books-api") | .targetRevision) = "'"${VERSION}"'"' -i "$APP_FILE"

          # Update image.tag in valuesObject
          yq eval '(.spec.sources[] | select(.repoURL == "oci://ghcr.io/parraletz/charts/books-api") | .helm.valuesObject.image.tag) = "'"${VERSION}"'"' -i "$APP_FILE"

          echo "Updated $APP_FILE:"
          cat "$APP_FILE"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add books/api/values-staging.yaml
          git add apps/staging/books-api.yaml
          git commit -m "chore(books-api): update image tag to ${{ steps.version.outputs.VERSION }}"
          git push origin main
