# DEPRECATED: This workflow is kept for manual testing only.
# The Auto Release workflow handles building images and updating GitOps automatically.
# Only use this workflow if you need to manually rebuild a specific release.

name: Release (Manual Testing)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.2.0)'
        required: true
        type: string
      skip_build:
        description: 'Skip Docker build (only update GitOps)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

jobs:
  build-and-push-release:
    name: Build and Push Release Image
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_build }}

    steps:
      - name: Determine tag
        id: tag
        run: |
          echo "TAG=${{ inputs.tag }}" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.TAG }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag (removes 'v' prefix)
          TAG="${{ steps.tag.outputs.TAG }}"
          VERSION="${TAG#v}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}:latest
          labels: |
            org.opencontainers.image.title=Books API
            org.opencontainers.image.description=Books API built with Hono and Bun
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

  update-gitops:
    name: Update GitOps Repository
    runs-on: ubuntu-latest
    needs: build-and-push-release
    if: ${{ always() && !cancelled() }}

    steps:
      - name: Determine tag
        id: tag
        run: |
          echo "TAG=${{ inputs.tag }}" >> $GITHUB_OUTPUT

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag (removes 'v' prefix)
          TAG="${{ steps.tag.outputs.TAG }}"
          VERSION="${TAG#v}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Updating GitOps to version: ${VERSION}"

      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: parraletz/gitops-cf
          token: ${{ secrets.GITOPS_PAT }}
          ref: main

      - name: Update image tag in values-staging.yaml
        run: |
          cd books/api

          # Update the image tag using yq or sed
          if command -v yq &> /dev/null; then
            yq eval '.image.tag = "${{ steps.version.outputs.VERSION }}"' -i values-staging.yaml
          else
            # Fallback to sed if yq is not available
            sed -i "s/tag: .*/tag: \"${{ steps.version.outputs.VERSION }}\"/" values-staging.yaml
          fi

          echo "Updated values-staging.yaml:"
          cat values-staging.yaml

      - name: Update ArgoCD Application manifest
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          APP_FILE="apps/staging/books-api.yaml"

          # Update targetRevision for the OCI chart
          yq eval '(.spec.sources[] | select(.repoURL == "oci://ghcr.io/parraletz/charts/books-api") | .targetRevision) = "'"${VERSION}"'"' -i "$APP_FILE"

          # Update image.tag in valuesObject
          yq eval '(.spec.sources[] | select(.repoURL == "oci://ghcr.io/parraletz/charts/books-api") | .helm.valuesObject.image.tag) = "'"${VERSION}"'"' -i "$APP_FILE"

          echo "Updated $APP_FILE:"
          cat "$APP_FILE"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add books/api/values-staging.yaml
          git add apps/staging/books-api.yaml
          git commit -m "chore(books-api): update image tag to ${{ steps.version.outputs.VERSION }}"
          git push origin main
