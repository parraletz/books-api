{{- if .Values.scaleObject.enabled }}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ include "books-api.fullname" . }}
  labels:
    {{- include "books-api.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    name: {{ include "books-api.fullname" . }}
  minReplicaCount: {{ .Values.scaleObject.minReplicaCount }}
  maxReplicaCount: {{ .Values.scaleObject.maxReplicaCount }}
  {{- if .Values.scaleObject.cooldownPeriod }}
  cooldownPeriod: {{ .Values.scaleObject.cooldownPeriod }}
  {{- end }}
  {{- if .Values.scaleObject.pollingInterval }}
  pollingInterval: {{ .Values.scaleObject.pollingInterval }}
  {{- end }}
  # Advanced scaling behavior configuration
  advanced:
    restoreToOriginalReplicaCount: {{ .Values.scaleObject.restoreToOriginalReplicaCount | default false }}
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: {{ .Values.scaleObject.scaleDown.stabilizationWindowSeconds | default 300 }}
          policies:
            - type: Percent
              value: {{ .Values.scaleObject.scaleDown.percentPolicy | default 10 }}
              periodSeconds: {{ .Values.scaleObject.scaleDown.periodSeconds | default 60 }}
            - type: Pods
              value: {{ .Values.scaleObject.scaleDown.podsPolicy | default 1 }}
              periodSeconds: {{ .Values.scaleObject.scaleDown.periodSeconds | default 60 }}
          selectPolicy: Min
        scaleUp:
          stabilizationWindowSeconds: {{ .Values.scaleObject.scaleUp.stabilizationWindowSeconds | default 0 }}
          policies:
            - type: Percent
              value: {{ .Values.scaleObject.scaleUp.percentPolicy | default 100 }}
              periodSeconds: {{ .Values.scaleObject.scaleUp.periodSeconds | default 15 }}
            - type: Pods
              value: {{ .Values.scaleObject.scaleUp.podsPolicy | default 4 }}
              periodSeconds: {{ .Values.scaleObject.scaleUp.periodSeconds | default 15 }}
          selectPolicy: Max
  triggers:
  {{- if .Values.scaleObject.http }}
  {{- if .Values.scaleObject.http.enabled }}
  # HTTP-based scaling via KEDA HTTP Add-on external scaler
  - type: external-push
    metadata:
      scalerAddress: {{ .Values.scaleObject.http.scalerAddress | default "keda-add-ons-http-external-scaler.keda:9090" }}
      httpScaledObject: {{ include "books-api.fullname" . }}
  {{- end }}
  {{- end }}
  {{- if .Values.scaleObject.targetCPUUtilizationPercentage }}
  - type: cpu
    metricType: Utilization
    metadata:
      value: "{{ .Values.scaleObject.targetCPUUtilizationPercentage }}"
  {{- end }}
  {{- if .Values.scaleObject.targetMemoryUtilizationPercentage }}
  - type: memory
    metricType: Utilization
    metadata:
      value: "{{ .Values.scaleObject.targetMemoryUtilizationPercentage }}"
  {{- end }}
{{- end }}